<div class="navigation">
    <ul>
        {{$paginator := .Paginator}}
        {{if .Paginator.HasPrev}}
        <li><a href="{{ .Paginator.First.URL }}" class="mute"><i data-feather="chevrons-left"></i></a></li>
        <li><a href="{{ .Paginator.Prev.URL }}" class="mute"><i data-feather="chevron-left"></i></a></li>
        {{end}}
        <ul style="display: inline-flex;padding:0">
            {{ range .Paginator.Pagers}}
            <li style="padding:0 10px"><a class="{{if ne . $paginator}}mute{{end}}" href="{{ .URL }}">{{ .PageNumber }}</a></li>
            {{end}}
        </ul>
        {{if .Paginator.HasNext}}
        <li><a href="{{ .Paginator.Next.URL }}" class="mute"><i data-feather="chevron-right"></i></a></li>
        <li><a href="{{ .Paginator.Last.URL }}" class="mute"><i data-feather="chevrons-right"></i></a></li>
        {{end}}
    </ul>
</div>
