{{ define "main" }}
<div class="item-list" style="max-width: 800px;margin: 0 auto">
<!-- <h1>{{ .Title }}</h1> -->
{{ range .Paginator.Pages.ByPublishDate.Reverse }}
<p>
    <h2><a class="post-title" href="{{ .RelPermalink }}">{{ .Title | markdownify}}</a></h2>
    {{ partial "metadata.html" . }}
    <a class="summary" href="{{ .RelPermalink }}">
        <p>{{ .Summary  }}</p>
    </a>
</p>
<br>
<hr>
<!-- <br> -->
{{ end }}
{{if gt .Paginator.TotalPages 1}}
{{- partial "pagination.html" . -}}
{{end}}
</div>
{{ end }}
